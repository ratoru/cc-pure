name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Check Formatting
        if: matrix.os == 'ubuntu-latest' # Only check Formatting once
        run: zig fmt --check .

      - name: Build
        run: zig build --summary all

      - name: Run Tests
        run: zig build test --summary all
